<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Gray Matrix Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .matrix-input {
            position: relative;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            margin-top: 10px;
        }

        .flexible-text-box {
            width: 100%;
            padding: 20px;
            font-size: 16px;
            color: #0f0;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: normal;
            text-align: center;
        }

        .input-field {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            color: #0f0;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        .input-field::placeholder {
            color: #0f0;
        }

        .generate-button {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            font-size: 18px;
            color: #1a1a1a;
            background-color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            animation: pulsate 1.5s infinite;
            transition: all 0.3s;
        }

        @keyframes pulsate {
            0% {
                box-shadow: 0 0 10px 0 #0f0;
            }

            50% {
                box-shadow: 0 0 20px 5px #0f0;
            }

            100% {
                box-shadow: 0 0 10px 0 #0f0;
            }
        }

        .generate-button:hover {
            background-color: #1a1a1a;
            color: #0f0;
            border: 2px solid #b3ffb3;
            box-shadow: 0 0 15px 5px #0f0;
        }

        #errorMessage,
        #successMessage {
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        #errorMessage {
            color: #ff0000;
        }

        #successMessage {
            color: #0f0;
        }
    </style>
</head>

<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="matrix-input">
        <div class="flexible-text-box">
            <p class="title">Generate Your Certificate</p>
            <p class="subtitle">Thank you for participating in the UAE Codes event. Fill in your details to receive your
                certificate.</p>

            <input type="text" class="input-field" placeholder="Enter your Name - أدخل اسمك" id="nameInput" dir="auto">
            <input type="email" class="input-field" placeholder="Enter your Email" id="emailInput">
            <input type="text" class="input-field" placeholder="Enter your Nationality" id="nationalityInput">

            <button class="generate-button" onclick="generateCertificate()">Generate Certificate</button>

            <div id="errorMessage"></div>
            <div id="successMessage"></div>
        </div>
    </div>

    <script>
        // Matrix Animation Code
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to match the window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters to be used in the matrix effect
        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*+-";
        const fontSize = 12;
        const columns = canvas.width / fontSize;

        // Array for tracking y position of each column
        const drops = Array(Math.floor(columns)).fill(1);

        // Draw the matrix effect
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0f0";
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const char = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(char, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Loop the drawMatrix function continuously
        setInterval(drawMatrix, 50);

        // Adjust canvas size dynamically on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.floor(canvas.width / fontSize);
            drops.fill(1);
        });

        // Certificate Generation Code
        async function generateCertificate() {
            const nameInput = document.getElementById('nameInput');
            const emailInput = document.getElementById('emailInput');
            const nationalityInput = document.getElementById('nationalityInput');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Get and validate inputs
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const nationality = nationalityInput.value.trim();

            if (!name || !email || !nationality) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const { PDFDocument, rgb } = PDFLib;

                // Create a temporary canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size (reduced height)
                canvas.width = 800;
                canvas.height = 100;  // Reduced from 200 to 100

                // Make background transparent by not filling it
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Set text properties
                ctx.fillStyle = 'black';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Draw text to canvas
                ctx.fillText(name, canvas.width / 2, (canvas.height / 2) + 30);

                // Convert canvas to image data with transparency
                const imageData = canvas.toDataURL('image/png');

                // Load the PDF
                const existingPdfBytes = await fetch('./static/certEnPDF.pdf').then(res => res.arrayBuffer());
                const pdfDoc = await PDFDocument.load(existingPdfBytes);

                // Embed the image
                const nameImage = await pdfDoc.embedPng(imageData);

                // Get the first page
                const pages = pdfDoc.getPages();
                const firstPage = pages[0];

                // Get page dimensions
                const { width, height } = firstPage.getSize();

                // Calculate position to place the image
                const scale = 0.5;  // You can adjust this value to change the size
                const nameWidth = nameImage.width * scale;
                const nameHeight = nameImage.height * scale;

                firstPage.drawImage(nameImage, {
                    x: (width - nameWidth) / 2,
                    y: (height - nameHeight) / 2,
                    width: nameWidth,
                    height: nameHeight
                });

                // Save the PDF
                const pdfBytes = await pdfDoc.save();

                // Create download link
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}_certificate.pdf`;
                document.body.appendChild(a);
                a.click();

                // Cleanup
                URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Show success and reset form
                successMessage.textContent = 'Certificate generated successfully!';
                successMessage.style.display = 'block';

                // Reset form
                nameInput.value = '';
                emailInput.value = '';
                nationalityInput.value = '';

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Failed to generate certificate. Please try again.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>

</html>
