<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generated Successfully - UAE Codes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Cairo', sans-serif;
            background-color: #1a1a1a;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #0f0;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .preview-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0f0;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        #certificatePreview {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .action-button {
            padding: 12px 24px;
            margin: 10px;
            border: 2px solid #0f0;
            background-color: transparent;
            color: #0f0;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            /* Added for anchor tags */
            display: inline-block;
            /* Added for anchor tags */
        }

        .action-button:hover {
            background-color: #0f0;
            color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .success-message {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        /* Added loading animation */
        .loading {
            opacity: 0.5;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-message">
            <h1>Certificate Generated Successfully! ðŸŽ‰</h1>
            <p>Your certificate has been generated and downloaded.</p>
        </div>

        <div class="preview-container">
            <img id="certificatePreview" alt="Certificate Preview" class="loading">
        </div>

        <div class="buttons-grid">
            <button onclick="downloadPDF()" class="action-button">
                Download PDF Again
            </button>
            <button onclick="shareOnSocial('facebook')" class="action-button">
                Share on Facebook
            </button>
            <button onclick="shareOnSocial('twitter')" class="action-button">
                Share on Twitter
            </button>
            <button onclick="shareOnSocial('linkedin')" class="action-button">
                Share on LinkedIn
            </button>
            <button onclick="shareOnSocial('whatsapp')" class="action-button">
                Share on WhatsApp
            </button>
            <a href="index.html" class="action-button">
                Generate Another
            </a>
        </div>
    </div>

    <script>
        window.onload = function () {
            // Get preview image from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const previewData = urlParams.get('preview');

            if (previewData) {
                // Convert URL-safe base64 back to standard base64
                const standardBase64 = previewData.replace(/-/g, '+').replace(/_/g, '/');
                // Add padding if needed
                const paddedBase64 = standardBase64 + '='.repeat((4 - standardBase64.length % 4) % 4);

                // Set the preview image
                const previewImage = document.getElementById('certificatePreview');
                previewImage.src = `data:image/png;base64,${paddedBase64}`;

                // Remove loading class once image is loaded
                previewImage.onload = function () {
                    this.classList.remove('loading');
                };
            } else {
                console.error('No preview image data found in URL');
                document.querySelector('.preview-container').innerHTML =
                    '<p style="color: #ff0000;">Preview not available. Please generate a new certificate.</p>';
            }
        };

        function downloadPDF() {
            const name = localStorage.getItem('certificateName') || 'certificate';
            // Since we don't store the PDF in localStorage anymore,
            // we'll just inform the user to use their downloaded PDF
            alert('Please use your previously downloaded PDF file. If you need a new one, please generate another certificate.');
        }

        function shareOnSocial(platform) {
            const text = "Check out my UAE Codes participation certificate! #UAECodes";
            const url = window.location.href.split('?')[0]; // Remove query parameters

            let shareUrl;
            switch (platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`;
                    break;
            }

            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        }
    </script>
</body>

</html>
